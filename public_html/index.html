<!DOCTYPE html>
<html>
	<head>
		<title>Market Place Data Harvester</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script src="https://bitwiseshiftleft.github.io/sjcl/sjcl.js"></script>
		<script src="login.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="pageContent">
			<h1>Market Place Data Harvester</h1>
			<h5>Login</h5>
			<form>
				<input id="login" type="text" placeholder="Login" /><br>
				<input id="password" type="password" placeholder="Password" /><br>
				<input id="sign_in_button" type="submit" value="Sign in"/><br/>
				<div id="errorDisplay"></div>
			</form>
		</div>
		
		<script>
			$(function(){
				$("#sign_in_button").click(function(evt){
					var login = $("#login").val();
					var password = $("#password").val();
					loginRequest(login, password);
					return false;
				});
			});
		</script>
	</body>
</html>
